
{% extends 'store/base.html' %}
{% load static %}

{% block content %}


    <!-- User Profile Section -->
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">User Profile</h2>
                        <form>

                            <div class="mb-3">
                                <label for="nom" class="form-label">  Nom </label>
                                <input type="text" class="form-control" id="nom" value="John Doe">
                            </div>
                              <div class="mb-3">
                                <label for="prenom" class="form-label">  Prenom </label>
                                <input type="text" class="form-control" id="prenom" value="John Doe">
                            </div>
                            <div class="mb-3">
                                <label for="adresse" class="form-label">adresse</label>
                                <textarea class="form-control" id="adresse" rows="3">Lorem ipsum dolor sit amet...</textarea>
                            </div>
                             <!-- Example fields, replace with your actual fields -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" value="JohnDoe" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" value="johndoe@example.com" readonly>
                            </div>
                             <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" value="johndoe@example.com" >
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock   %}
