<!-- templates/store/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS (Replace with the actual Bootstrap link) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
        }

        .product-container {
            max-width: 800px;
            margin: 2em auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .product-details {
            padding: 1em;
        }

        h1 {
            color: #333;
        }

        p {
            color: #777;
        }

        .buy-now-button {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 8px;
            border-radius: 4px;
            display: inline-block;
            cursor: pointer;
        }

        .customer-form {
            display: none;
            padding: 1em;
            background-color: #eee;
            border-radius: 8px;
            margin-top: 1em;
        }
    </style>
</head>
<body>

    <header class="text-center">
        <h1 class="display-4">Welcome GROUP PYTHON ACHHAK</h1>
    </header>

    <div class="container mt-4">
        <div class="product-container">
            <img class="product-image img-fluid" src="https://cdn.britannica.com/94/193794-050-0FB7060D/Adidas-logo.jpg" alt="https://cdn.britannica.com/94/193794-050-0FB7060D/Adidas-logo.jpg">
            <div class="product-details p-4">
                <h1 class="display-5">{{ product.name }}</h1>
                <p class="lead">{{ product.description }}</p>
                <p class="lead">Price: ${{ product.price }}</p>
                <a href="#" class="btn btn-primary buy-now-button" onclick="showCustomerForm()">Buy Now</a>


                <!-- Customer Information Form -->
                <form class="customer-form">
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="customerName" name="customerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="customerAddress" name="customerAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerPhone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="customerPhone" name="customerPhone" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Order</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Replace with the actual Bootstrap link and include before the closing body tag) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showCustomerForm() {
            // Toggle visibility of the customer form
            const customerForm = document.querySelector('.customer-form');
            customerForm.style.display = customerForm.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
